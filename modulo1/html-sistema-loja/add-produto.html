<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="titulo-principal"><img width="80" src="img/logotipoLabenu.png" alt="logotipo Labenu">Loja LABENU Informática</h1>
       
        <div>
            <a href="index.html">Página Inicial</a>
            <a href="ctrl-estoque.html">Controle de Estoque</a>
            <a href="add-produto.html">Adicionar Produto</a>
            <a href="funcionarios.html">Funcionários</a>
        </div>

    </header>
    
    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="descrição" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <input type="number" min="0.00" max="10000.00" step="0.01" id="preco" name="preço">
        </div>
        
        <div>
            <label for= "Quantidade disponível">Quantidade disponível: </label>
            <input type="number" min="0" max="1000" id="quantidade" name="Quantidade disponível">
        </div>

        <div class="form-add">
            <button type="button">Adicionar</button>
        </div>

    </form>

    <footer>
        <img width="100" src="img/rodapé.png" alt="Logotipo Labenu">
        <h5 class="copyright">&copy; Copyright Loja LABENU Informática - 2022</h5>
    </footer>
</body>
</html>
